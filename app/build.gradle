apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android-extensions'

repositories {
    mavenCentral()
}
android {
//    signingConfigs {
//        release {
//            keyAlias 'musiclake'
//            keyPassword '123123'
//            storeFile file('../app/musiclake.jks')
//            storePassword '123123'
//        }
//    }
    buildToolsVersion '28.0.3'
    defaultConfig {
        applicationId "com.cyl.musiclake"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 35
        versionName "5.0.4"
        multiDexEnabled true
        android.compileOptions.sourceCompatibility 1.8
        android.compileOptions.targetCompatibility 1.8
        ndk {
            //设置支持的SO库架构
            abiFilters 'armeabi', 'x86', 'armeabi-v7a', 'x86_64', 'arm64-v8a'
        }
    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
//            signingConfig signingConfigs.release
            //自定义配置参数
            buildConfigField "boolean", "HAS_DOWNLOAD", "true"//是否屏蔽下载功能
            buildConfigField "boolean", "IS_LOCAL", "true"//是否屏蔽下载功能
        }
        debug {
//            signingConfig signingConfigs.release
            //自定义配置参数
            buildConfigField "boolean", "HAS_DOWNLOAD", "true"//是否屏蔽下载功能
            buildConfigField "boolean", "IS_LOCAL", "true"//是否屏蔽下载功能
        }
    }
    lintOptions {
        checkReleaseBuilds false
        // Or, if you prefer, you can continue to check for errors in release builds,
        // but continue the build even when errors are found:
        abortOnError false
    }
    android.applicationVariants.all { variant ->
        variant.outputs.all { output ->
            def time = new Date().format("yyyy-MM-dd", TimeZone.getTimeZone("GMT+08"))
            //这里修改apk文件名
            outputFileName = "musicLake-${variant.name}-v${defaultConfig.versionCode}-${defaultConfig.versionName}-${time}.apk"
        }
    }
    compileSdkVersion 28
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

